{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ action }} Education - Lwazi Blue{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0"><i class="bi bi-mortarboard"></i> {{ action }} Education</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="form-text mb-3">
                        <i class="bi bi-info-circle"></i>
                        Check "Currently studying" if you haven't completed this qualification yet.
                    </div>
                    
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-info">
                            <i class="bi bi-save"></i> Save Education
                        </button>
                        <a href="{% url 'core:profile' %}#education" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
